apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.monirapps.boiteabaptiste"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        manifestPlaceholders = [onesignal_app_id: "0c83bb31-8f67-4d35-b38c-36f4d7fa5bf3",
                                onesignal_google_project_number: "159501689108"]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile "com.android.support:cardview-v7:25.1.0"
    compile "com.android.support:design:25.1.0"

    //RETROFIT
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'

    //REALM
    compile 'io.realm:android-adapters:1.4.1'
    compile 'com.github.thorbenprimke:realm-recyclerview:0.9.25'

    //ADINCUBE
    compile ('com.adincube.sdk:AdinCube-Java-6fbf:1.+@aar') {
        transitive = true
        exclude group: 'com.google.android.gms'
    }
    compile('com.adincube.sdk:AdinCube-Native-RecyclerView-Extension:1.+') {
        transitive = true
    }

    //MULTIDEX
    compile 'com.android.support:multidex:1.0.1'

    //GLIDE
    compile 'com.github.bumptech.glide:glide:3.7.0'

    //FIREBASE
    compile 'com.google.firebase:firebase-core:10.0.1'
    compile 'com.google.firebase:firebase-crash:10.0.1'

    //ONE SIGNAL/
    compile 'com.onesignal:OneSignal:3.4.3@aar'
    compile 'com.google.android.gms:play-services-gcm:10.0.1'

    testCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'
