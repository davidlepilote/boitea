dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support:recyclerview-v7:25.3.0'
    compile "com.android.support:cardview-v7:25.3.0"
    compile "com.android.support:design:25.3.0"

    //RETROFIT
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'

    //REALM
    compile 'io.realm:android-adapters:1.4.1'
    compile 'com.github.thorbenprimke:realm-recyclerview:0.9.25'
    compile 'io.realm:android-adapters:1.4.1'

    //ADINCUBE
    compile ('com.adincube.sdk:AdinCube-Java-11efbf:1.12.8@aar') {
        transitive = true
        exclude group: 'com.google.android.gms'
    }

    //MULTIDEX
    compile 'com.android.support:multidex:1.0.1'

    //GLIDE
    compile 'com.github.bumptech.glide:glide:3.7.0'

    //FIREBASE
    compile 'com.google.firebase:firebase-core:10.0.1'
    compile 'com.google.firebase:firebase-crash:10.0.1'

    //ONE SIGNAL/
    compile 'com.onesignal:OneSignal:3.4.3@aar'
    compile 'com.google.android.gms:play-services-gcm:10.0.1'

    //LOTTIE
    compile 'com.airbnb.android:lottie:1.5.3'

    //RECYCLER VIEW ANIMS
    compile 'jp.wasabeef:recyclerview-animators:2.2.6'

    //RATING BAR
    compile 'me.zhanghai.android.materialratingbar:library:1.0.2'

    testCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'
